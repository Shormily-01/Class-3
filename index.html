<!DOCTYPE html>
<html>
	<head>
		<title>Class-3</title>
	</head>
	<body>
		<h1 align="center"><font color="red"><u>CREATIVE IT INSTITUTE</u></font></h1>
		<h2 align="center"><u>Form</u></h2><br><br>
		<form>
		<table border="1" width="300" cellpadding="20" align="left" bgcolor="C0DCF4">
			<tr>
				<td>
					<label for="email">Email</label>
					<input type="email" id="email" size="50" placeholder="Enter your email">
					<label for="password">Password</label>
					<input type="password" id="password" size="50" placeholder="Enter your password">
					<button type="Log In">Log In</button><br>
					<a href="#">Forgot password?</a>
				</td>
			</tr>
		</table>
		</form>
		<form>
		<table border="1" width="700" cellpadding="50" align="center" bgcolor="C0DCF4">
			<tr>
				<td>
				<table border="0" width="600" cellpadding="10" align="center">
					<tr>
						<td><label for="name">Full Name</label></td>
						<td><input type="text" id="name" size="50" placeholder="Enter your name" required></td>
					</tr>
					<tr>
						<td><label for="mother's name">Mother'Name</label></td>
						<td><input type="text" id="mother's name" size="50" placeholder="Enter your mother's name"></td>
					</tr>
					<tr>
						<td><label for="father's name">Father's Name</label></td>
						<td><input type="text" id="father's name" size="50" placeholder="Enter your father's name"></td>
					</tr>
					<tr>
						<td><label for="present Address">Present Address</label></td>
						<td><textarea rows="4" cols="38" placeholder="Enter your present address" id="present Address"></textarea></td>
					</tr>
					<tr>
						<td><label for="parmanent Address">Parmanent Address</label></td>
						<td><textarea rows="4" cols="38" placeholder="Enter your Parmanent address" id="parmanent Address"></textarea></td>
					</tr>
					<tr>
						<td><label for="occupation">Occupation</label></td>
						<td><input type="text" id="occupation" size="50" placeholder="Enter your occupation"></td>
					</tr>
					<tr>
						<td><label for="pn">Phone No</label></td>
						<td><input type="tel" step="5" id="pn" size="50" placeholder="Enter your phone no"></td>
					</tr>
					<tr>
						<td><label for="email">Email</label></td>
						<td><input type="email" id="email" size="50" placeholder="Enter your email" required></td>
					</tr>
					<tr>
						<td><label>Date of Birth</label></td>
						<td><input type="date" max="2020-12-31" min="1990-01-01"></td>
					</tr>
					<tr>
						<td>Blood Group</td>
						<td>
							<select>
								<optgroup label="Positive">
									<option selected>A+</option>
									<option>B+</option>
									<option>AB+</option>
									<option>O+</option>
								</optgroup>
								<optgroup label="Nagative">
									<option>A-</option>
									<option>B-</option>
									<option>AB-</option>
									<option>O-</option>
								</optgroup>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="nationality">Nationality</label></td>
						<td>
							<select>
								<option>Bangladeshi</option>
								<option>Others country</option>
							</select>
					</tr>
					<tr>
						<td>Gender</td>
						<td>
							<input type="radio" id="male" name="gender">
							<label for="male">Male</label>
							<input type="radio" id="female" name="gender">
							<label for="female">Female</label>
							<input type="radio" id="others" name="gender">
							<label for="others">Others</label>
						</td>
					</tr>
					<tr>
						<td>Course</td>
						<td>
							<input type="checkbox" id="wd">
							<label for="wd">Web Design</label>
							<input type="checkbox" id=wdg">
							<label for="wdg">Web Developing</label>
							<input type="checkbox" id="mg>
							<label for="mg">Motion Graphics</label><br>
							<input type="checkbox" id="ve>
							<label for="ve">Video Editing</label>
							<input type="checkbox" id="dm>
							<label for="dm">Digital Marketing</label>
							<input type="checkbox" id="p>
							<label for="p">Python</label>
						</td>
					</tr>
					<tr>
						<td><label for="ym">Your Image</label></td>
						<td><input type="file" id="ym" size="50" placeholder="Enter your email"></td>
					</tr>
					<tr>
						<td><button type="submit">Register</button></td>
						<td><input type="reset" value="Reset"></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
